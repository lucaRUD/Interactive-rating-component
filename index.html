<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div>
    <div class="component" id="div1">
      <div class="star">
      <span class="star-icon"></span>
      </div>
      <div class="text-lines">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with our support request.All feedback is appreciated to help us improve our offering.</p>
      </div>
      <div class="radio-buttons">
        <form class="rating">
          <input type="radio" name="num" id="1" value="1">
          <label for="1">1</label>
          <input type="radio" name="num" id="2" value="2">
          <label for="2">2</label>
          <input type="radio" name="num" id="3" value="3">
          <label for="3">3</label>
          <input type="radio" name="num" id="4" value="4">
          <label for="4">4</label>
          <input type="radio" name="num" id="5" value="5">
          <label for="5">5</label>
         
        </form>
      </div>
      <div class="sub-container">
      <input type="button" value="SUBMIT" class="submit-button" onclick="SwapDivsWithClick('div1','div2')" >
      </div>
    </div>
    <div class="component-2" id="div2">
      <div class="img2-container">
      <img src="./images/illustration-thank-you.svg" class="thank-you-image">
      </div>
      <div class="text-rating">
      <h2 class="rating-text" id="rating-text">You selected 4 out of 5 </h2>
      </div>
      <div class="text-ty-container">
      <h2 class="ty-text">Thank you!</h2>
      <p>We appreciate you giving the time to give a rating.If you ever need more support,don't hesitate to get in touch!</p>
      </div>
    
    </div>
  </div>

  
</body>
<script src="script.js"></script>
  
</html>
